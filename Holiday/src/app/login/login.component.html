<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form >
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" formControlName="uname" required="required">
                <span>Userame</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" formControlName="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password ?</a>
                
               
            </div>
            <button type="submit" value="login"  class="btn" routerLink="/map" RouterLinkActive="active" (click)="login()">login</button><br>
            <p class="linked" style="color:white">Don't have an account?<a style="text-decoration: none;" routerLink="/Dashboard/Registration"><b style="color: #22d40a ;">Signup now</b></a></p>
        </form>
    </div>
</body>
</html>
